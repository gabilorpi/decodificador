<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Decodficador</title>
</head>
<body>
    <header>
        <img class="logo" src="./assets/descriptografar.png" alt="logo">
    </header>
    <main class="apresentacao">
        <section class="conteudo__caixa__texto">
            <div>
                <textarea placeholder="Digite seu texto aqui" class="conteudo__caixa" id="inputText"></textarea>
            </div>

            <div class="alerta">
                <img src="./assets/simbolo-de-informacao.png" alt="alerta">
                <p>Somente letras min√∫sculas sem acentos</p>
            </div>
            <div class="botoes">
                <input type="button" class="btn-criptografar" value="Criptografar" onclick="criptografar()">
                <input type="button" class="btn-descriptografar" value="Descriptografar" onclick="descriptografar()">
            </div>
        </section>
        <section class=" apresentacao__2">
            <div class="conteudo__caixa__boneco">
                <img src="./assets/Design2 sem nome.png" alt="boneco">
            </div>
            <div class="conteudo__caixa_paragrafo">
                <h3>Nenhuma mensagem foi encontrada</h3>
                
            </div>
            <div class="botao__copiar">
                <input type="button" class="btn-copiar" value="Copiar" onclick="copiarResultado()">
            </div>
            <div class="conteudo__caixa__resultado">
                <p class="texo__resultado" id="resultado"></p>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
    <footer class="rodape">
        <P>Desenvolvido por Gabriela Santos.</P>
        <a class="apresentacao__links__navegacao" href="https:/github.com/gabilorpi ">
            <img src="./assets/github.png" alt="github"> 
        </a>
        <a class="apresentacao__links__navegacao" href="https:/linkedin.com/in/galvesnunessantos">
            <img src="./assets/linkedin.png" alt="linkedin">
        </a> 
        
    </footer>

</html>
